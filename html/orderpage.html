    <link rel="stylesheet" href="../css/order.css">
</head>
<body>
    <header>
        <!--navigation bar-->
        <nav class="navdiv">
            <div class="navbar">
                <!--logo-->
                <h3 class="logo">Resto</h3>
                <!--Navigation bar-->
                <ul class="ul">
                    <li class="li"><a class="lis" href="../index.html">HOME</a></li>
                    <li class="li"><a class="lis" href="#section1">ABOUT</a></li>
                    <li class="li"><a class="lis" href="#section2">DISHES</a></li>

                    <li class="li"><a class="lis" href="../html/login.html">SIGNUP</a></li>
                </ul>
                <button class="hamburger">
                    <i class="fa-solid fa-bars menuicon"></i>
                    <i class="fa-solid fa-xmark closeicon"></i>
                </button>
            </div>
        </nav>
    </header>
    <main>
        <div class="container">
            <div class="form">
                </div>
                <!--creation of the form-->
                <form action="#" class="orderForm">
                    <h2>FOOD ORDER FORM</h2>
                    <!--creating the full name input-->
                    <label for="name">Full Names
                        <input type="text" id="name" name="name">
                    </label>
                    <!--creating the email input-->
                    <label for="email">Email Address
                        <input type="email" id="email" name="email">
                    </label>
                    <!--creating the category select option-->
                    <label for="category">Category
                    <select name="category" id="category">
                        <option value=""></option>
                        <option value="Breakfast">Breakfast</option>
                        <option value="Lunch">Lunch</option>
                        <option value="shakes">Shakes</option>
                        <option value="Dinner">Dinner</option>
                    </label>
                    </select>
                    <!--creating the meal input-->
                    <label for="text">Type of meal
                        <input type="text" id="text" name="meal">
                    </label>
                      <!--creating the suggestion input-->
                    <label for="suggestions">Suggestions
                        <textarea name="text" id="suggestions" cols="30" rows="10" name="suggestions"></textarea>
                    </label>
                    <!--Creating the order button-->
                    <div>
                        <button class="btn">Order</button>
                    </div>
                </form>    
        </div>
        <!--creation of the modal-->
        <div id="modals">
        </div>
    </main>
     <footer>
        <div class="grid-container5">
            <div class="grid-item3">
