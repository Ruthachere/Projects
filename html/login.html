<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" 
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" 
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Sign Up</title>
</head>
<body>
    <div class="container">
        <div class="form">
        </div>     
    </div>
<div class="main">
    <div class="div1">
        <img src="https://th.bing.com/th/id/R.c2177ff23f862b515dd9f1517b011727?rik=I2EKv2i33eUs6Q&pid=ImgRaw&r=0" alt="" class="image1">
    </div>
    <div class="div2">
        
        <form action="#" class="signupform">
            <h2>Sign Up</h2>
            <label for="email">Email
                <input type="email" id="email">
            </label>

            <label for="password">Password
                <input type="password" id="password">
            </label> 
            <input type="checkbox" id="togglePassword"/>
        <!-- <label for="togglePassword"><input type="checkbox" id="togglePassword"/>Show password</label> -->

            <div class="div">
                <button class="btn submit">Sign In</button>
                <h5>Or sign up with </h5>
            </div>
            <div class="container-two">
                <button class="btn-2">Google</button>
                <button class="btn-2">Facebook</button>
                <button class="btn-2">Instagram</button>
            </div>
            <h3>Already have an account? <a href="../html/log.html">Login</a></h3>
        </form>
    </div>
</div>
</div>
<script src="../javascript/login.js"></script>
</body>
</html>
